<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href"style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Hide scrollbars */
        }
        .full-screen-image {
            width: fit-content; /* Set width to 100% of viewport width */
            height: fit-content; /* Set height to 100% of viewport height */
            object-fit: cover; /* Scale the image while preserving aspect ratio */
        }
    </style>
</head>
<body>
    <img src="images/R.jpeg	">
    <img class="full-screen-image" src="R.jpeg" alt="Full Screen Image">
    <h1 class="username">@SOLEBRITY</h1>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h1 class="logo">SOLEBRITY</h1>
            </div>
        </div>
    </div>
</body>
</html>
